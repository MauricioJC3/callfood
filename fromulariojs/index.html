<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <form id="formulario" action="POST">
        <input id="tamaño1" type="text" name="nombre" placeholder="Ingrese Nombre">
        <input id="tamaño2" type="text" name="apellido" placeholder="Ingrese apellido">
        <input id="tamaño3" type="number" name="telefono" placeholder="Ingrese telefono">
        <input id="tamaño4" type="email" name="correo" placeholder="Ingrese correo">
        <input id="tamaño5" type="password" name="contrasña" placeholder="ingese la contraseña">
        <input id="boton"   type="submit" value="Enviar">

    </form>
    <script src="form.js"></script>
</body>
</html>
